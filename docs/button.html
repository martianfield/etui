        <h1>Button</h1>
        <h2>Properties</h2>
        <table>
            <tbody>
                <tr>
                    <td>onClick</td>
                    <td>func</td>
                    <td>returns the <code>data</code> you sent</td>
                    <td>not required</td>
                </tr>

                    <td>data</td>
                    <td>any</td>
                    <td>is passed to the <code>onClick</code> function you provide</td>
                    <td>not required</td>
                </tr>
                <tr>
                    <td>label</td>
                    <td>string</td>
                    <td>the label to be displayed</td>
                    <td>not required</td>
                </tr>
            </tbody>
        </table>
